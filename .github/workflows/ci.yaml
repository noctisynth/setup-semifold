name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  install:
    name: Setup Semifold on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run noctisynth/setup-semifold
        uses: ./
      - name: Verify Semifold installation
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            $env:PATH += ";$env:USERPROFILE\.local\bin"
          else
            export PATH="$HOME/.local/bin:$PATH"
          fi
          semifold --version

name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  install:
    name: Setup Semifold on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run noctisynth/setup-semifold
        uses: ./
      - name: Verify Semifold installation (Unix)
        if: matrix.os != 'windows-latest'
        run: semifold --version
      - name: Verify Semifold installation (Windows)
        if: matrix.os == 'windows-latest'
        run: semifold --version
